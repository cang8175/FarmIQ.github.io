<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmIQ</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="app-header">
        <div class="logo-area">
            <img src="IMG/LOGO.jpg" alt="FarmIQ Logo" class="logo">
            <h1 id="warehouseName">倉庫詳細資料</h1>
        </div>
        <a href="index.html" class="back-btn">← 返回 FarmIQ 首頁</a>
    </header>

    <main class="detail-container">
        <section class="card wide">
            <h2>即時狀態</h2>
            <div id="realtime"></div>
        </section>

        <section class="card wide">
            <h2>趨勢圖（最近 10 分鐘）</h2>
            <canvas id="chart" height="220"></canvas>
        </section>

        <section class="card wide">
            <h2>事件紀錄</h2>
            <ul id="events"></ul>
        </section>
    </main>

    <footer class="app-footer">
        <span>© 2025 FarmIQ Demo</span>
    </footer>

    <script src="detail.js"></script>
</body>

</html>
